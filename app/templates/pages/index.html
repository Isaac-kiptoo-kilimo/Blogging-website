{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for quote in quotes %}
        <div class="col-md-4">
            <h3>{{quote.title}}</h3>
            <p>{{quote.quote}}</p>
            <p>Author:{{quote.author}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
